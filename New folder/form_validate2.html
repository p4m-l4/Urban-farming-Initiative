<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript Form Validation Demo</title>

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

		/> -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<form id="signup" class="form" name="registration" action="#">
				<h1>Sign Up</h1>
				<div class="form-field">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" autocomplete="off" />
					<small></small>
				</div>

				<div class="form-field">
					<label for="phonenumber">Phone Number:</label>
					<input type="text" name="phonenumber" id="phonenumber" autocomplete="off" />
					<small></small>
				</div>
				<div class="form-field">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" autocomplete="off" />
					<small></small>
				</div>
				<div class="form-field">
					<label for="country">Country:</label>

					<select name="country" id="">
						<option value="ug">Uganda</option>
						<option value="ky">Kenya</option>
						<option value="rw">Rwanda</option>
						<option value="tz">Tanzania</option>
					</select>
				</div>
				<div class="form-field">
					<label for="gender">Gender:</label>
					<div class="radio">
						<input type="radio" name="gender" id="male" value="male" checked />
						<span>Male</span>
						<input type="radio" name="gender" id="female" value="female" />
						<span>Female</span>
					</div>
				</div>
				<div class="form-field">
					<label for="language">Language:</label>
					<div class="radio">
						<input type="checkbox" name="lang" id="eng" value="english" />
						<span>English</span>
						<input type="checkbox" name="lang" id="lug" value="luganda" />
						<span>Luganda</span>
					</div>
				</div>
				<div class="form-field">
					<input
						type="submit"
						value="Sign Up"
						class="btn"
						onclick="checkUserName(); checkFirstName();checkEmail();checkPasswd()"
					/>
				</div>
			</form>
		</div>
	</body>
	<script src="./form_validate2.js"></script>
	<!-- <script src="./app.js"></script> -->
</html>
