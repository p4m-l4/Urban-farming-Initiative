<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<div class="container">
			<form id="signup" class="form" name="registration" action="#">
				<h1>Sign Up</h1>
				<div class="form-field">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" autocomplete="off" />
					<small></small>
				</div>
				<div class="form-field">
					<label for="firstname">First Name:</label>
					<input type="text" name="firstname" id="firstname" autocomplete="off" />
					<small></small>
				</div>
				<div class="form-field">
					<label for="phonenumber">Phone Number:</label>
					<input type="text" name="phonenumber" id="phonenumber" autocomplete="off" />
					<small></small>
				</div>
				<div class="form-field">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" autocomplete="off" />
					<small></small>
				</div>

				<div class="form-field">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" <div class="form-field" />
					<label for="confirm-password">Confirm Password:</label>
					<input
						type="password"
						name="confirm-password"
						id="confirm-password"
						autocomplete="off"
					/>
					<small></small>
				</div>
				<div class="form-field">
					<input
						type="submit"
						value="Sign Up"
						class="btn"
						onclick="checkUserName(); checkFirstName();checkEmail();checkPasswd()"
					/>
				</div>
			</form>
		</div>
	</body>
	<script src="./form_validate.js"></script>
	<!-- <script src="./app.js"></script> -->
</html>
